<div class="container">
    <div class="row">
      <div id="userRandomApp">
        <div>
          <a v-bind:href="person.picture.medium">
          <img class="img-fluid img-thumbnail" v-bind:src="person.picture.medium" id="UserImg"></a> <br>
          <p>First Name: <span>{{person.name.first}}</span></p>
          <p>Last Name: <span>{{person.name.last}}</span></p>
          <p>Birth Date: <span>{{person.dob.date}}</span></p>
          <p>Age: <span>{{person.dob.age}}</span></p>
          <p>Country: <span>{{person.nat}}</span></p>
          <p>Email:<a v-bind:href="'mailto:'+person.email" target="_blank"> {{person.email}}</a></p>
        </div>
      </div>
    </div>
